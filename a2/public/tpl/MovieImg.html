<div>
    <a class="btn btn-lg home-btn" href="<%if (typeof _id === 'undefined'){%>#movies/add<%}else{%>#movies/<%= _id %>/reviews<%}%>">
        <div class="reviewSwatch pull-left">
            <img id="movieSwatch"
                 src="img/<%if (freshTotal>= 0.5){%>fresh_lg.png<%}else{%>rotten_lg.png<%}%>" class="pull-left img-responsive" />


            <div class="movieFreshInfo"> <%= freshTotal/freshVotes %> (<%= freshVotes %>)</div>

        </div>
    </a>
    <div class="editActions">
        <input type="button" id="moviesave" class="btn btn-primary save authclass" name="save" value="Save Changes"/>
        <input type="button" id="moviedel" class="btn btn-danger delete authclass" name="delete" value="Delete Movie"/>
    </div>


  <p id="dropImage">
    <img id="editImage" class="editImage img-responsive" src="<%= poster %>"/>
  </p>

  <div class="imageSelect">
     <label for="imageInput" class="fileInput btn btn-info uploadLabel">
       <input id="imageInput" name="file" type="file" 
              class="fileImage authattr"
              accept="image/*" capture="camera"/>
       <span>Snap Photo/<br/>Choose File</span>
     </label>
     <p class="buttonInstructions">
       <em class="photoUpload">drag-drop photo onto above image, or</em>
     </p>
  </div>
</div>
